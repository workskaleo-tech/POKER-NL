<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Tracker NL10</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // Force le navigateur √† toujours t√©l√©charger le tout dernier CSS (Anti-Cache Automatique)
    document.write('<link rel="stylesheet" href="style.css?t=' + new Date().getTime() + '">');
</script>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="container">
        <header>
           <div class="header-top">
    <div class="logo-group">
        <h1 class="logo-text" style="margin: 0;">POKER<span>STATS</span></h1>
        <span class="badge">NL10</span>
    </div>
    
    <div class="action-group">
        <button class="btn-login" onclick="login()">Login Admin</button>
        <select id="global-filter" class="filter-dropdown" onchange="updateUI()">
            <option value="NL10">Challenge NL10</option>
            <option value="NL2">Historique NL2</option>
            <option value="ALL">Vue Globale</option>
        </select>
    </div>
</div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <small>üí∞ Bankroll Total</small>
                    <div class="value" id="total-br">500.00‚Ç¨</div>
                </div>
                <div class="stat-card">
                    <small>üìà Volume</small>
                    <div class="value" id="total-volume">0</div>
                </div>
                <div class="stat-card">
                    <small>üéØ Winrate</small>
                    <div class="value" id="winrate">0 bb/100</div>
                </div>
                <div class="stat-card">
                    <small>üèÜ Taux de R√©ussite</small>
                    <div class="value" id="success-rate">0%</div>
                </div>
            </div>

            <div class="xp-bar-wrapper">
                <div class="xp-bar-header">
    <span class="xp-title" id="xp-title-text">üéØ Objectif 1000‚Ç¨</span>
    <span id="br-progression-text" class="xp-percentage">0%</span>
</div>
                <div class="xp-track">
                    <div class="xp-fill" id="progress-bar-fill"></div>
                </div>
            </div>
        </header>

        <main>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </main>

        <section class="entry-form">
            <div class="input-group">
                <label>Date</label>
                <input type="date" id="input-date">
            </div>
            <div class="input-group">
                <label>Heure</label>
                <input type="time" id="input-time">
            </div>
            <div class="input-group">
                <label>Mains</label>
                <input type="number" id="input-hands"> 
            </div>
            <div class="input-group">
                <label>Gain (‚Ç¨)</label>
                <input type="number" step="0.01" id="input-gain"> 
            </div>
            <div class="input-group">
                <label>Limite</label>
                <select id="input-stake" style="height: 45px; background: rgba(10, 10, 10, 0.5); border: 1px solid #444; color: white; border-radius: 8px; padding: 0 10px; font-weight: 700; font-family: 'Montserrat'; outline: none; cursor: pointer;">
                    <option value="NL10">NL10 (0.10‚Ç¨)</option>
                    <option value="NL2">NL2 (0.02‚Ç¨)</option>
                </select>
            </div>
            <button class="btn-add" onclick="addSession()">Ajouter</button>
        </section>

        <section class="history-section">
            <h3>Historique des sessions</h3> <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Mains</th>
                            <th>Gain (‚Ç¨)</th>
                            <th>Gain (BB)</th> 
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="history-list"></tbody>
                </table>
            </div>
            <button class="btn-reset" onclick="resetData()">R√©initialiser le challenge</button>
        </section>

        <div class="share-actions">
            <button class="btn-secondary" onclick="exportData()">
                <span class="icon">üì§</span> Exporter
            </button>
            <button class="btn-secondary" onclick="importData()">
                <span class="icon">üì•</span> Importer
            </button>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script2.js"></script>
</body>
</html>
